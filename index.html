<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport", content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style.css">
        <title>Product Preview Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class = "card">
            <div class = "container">
                <img class = "image-product-mobile" src = "images/image-product-mobile.jpg" alt = "">
                <img class = "image-product-desktop" src = "images/image-product-desktop.jpg" alt = "">
                <div class = "content">
                    <h1>PERFUME</h1>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h3>$149.99</h3>
                    <h4>$169.99</h4>
                    <div class = "button">
                        <button class = "button-cart" type = "button">Add to cart</button>
                        <img class = "icon-cart" src = "images/icon-cart.svg" alt = "">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
